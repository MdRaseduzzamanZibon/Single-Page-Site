<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Photography</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="Navigation">
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="navitem active" href="">Home</a></li>
            <li><a class="navitem" href="">Tour</a></li>
            <li><a class="navitem" href="">Nature</a></li>
            <li><a class="navitem" href="">Program</a></li>
            <li><a class="navitem" href="">Contact</a></li>
            
          </ul>
        </nav>
        <img src="assets/img/three-dots-vertical.png" id="icon" alt="" />
      </div>
      <div class="summery">
        <h1>Hi, my<br />name is Rashed.</h1>
        <h3>I love creating beautiful user experiences.</h3>
        <button>Get in touch</button>
      </div>
    </header>
    <!-- End Header -->
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("navbaropen");
        if (document.body.classList.contains("navbaropen")) {
          icon.src = "assets/img/three-dots.png";
        } else {
          icon.src = "assets/img/three-dots-vertical.png";
        }
      };
    </script>
  </body>
</html>
